<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="res.css">
</head>
<body>
    <div class="main">
        <div class="info">Give your feedback!</div>
        <form action="#" method="get" name="form" class="form-box">
            <label for="name">Name</label><br>
            <input type="text" name="name" class="inp" placeholder="Your good name" required><br>
            <label for="email">Email</label><br>
            <input type="text" class="inp" placeholder="example@xyz.com"><br>
            <label for="phone">Phone</label><br>
            <input type="tel" name="phone" id="" class="inp"  placeholder="Phone number"><br>
            <label for="msg">Message</label><br>
            <textarea  name="msg" id="msg-box" cols="30" rows="10" placeholder="Enter your feedback"></textarea><br>
            <button type="submit" class="sub-btn">submit</button>
        </form>
    </div>
</body>
</html>
